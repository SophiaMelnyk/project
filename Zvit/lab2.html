            const conclusionButton = document.getElementById("conclusionButton");

            topicButton.addEventListener("click", function () {

                '<h3>Посилання на проєкт:</h3><a href="https://github.com/SophiaMelnyk/project.git" target="_blank">Посилання на проєкт</a>';
            });

                '<img src="images/lab1_tag_html.png" alt="Код">' +
                '<h3>CSS-код</h3>' +
                '<img src="images/lab1_tag_code.png" alt="Код">' +
                '<h3>Результат</h3>' +
                '<img src="images/lab1_tag.jpg" alt="Результат">';
            });

            classChooseButton.addEventListener("click", function () {

                '<img src="images/lab1_class_html.png" alt="Код">' +
                '<h3>CSS-код</h3>' +

                '<h3>Результат</h3>' +

                '<h3>CSS-код</h3>' +
                '<img src="images/lab1_id_code.png" alt="Код">';
            });

            otherChooseButton.addEventListener("click", function () {
                content.innerHTML = '<h3>Інші селектори</h3>' +
                '<h4>Універсальні селектори</h4>' +
                '<p>Універсальний селектор (*) виділяє всі елементи HTML на сторінці.<p>' +
                '<img src="images/lab1_universal_code.png" alt="Код">' +
                '<h4>Дочірні селектори</h4>' +
                '<p>Дочірній селектор присвоює стиль тільки одному елементу, безпосередньо дочірньому. Дочірній селектор позначається символом ">".<p>' +
                '<img src="images/lab1_other3_code.png" alt="Код">' +
                '<h4>Сусідні селектори</h4>' +
                '<p>Вибирає тільки той елемент, який слідує відразу ж за зазначеним елементом.<p>' +
                '<img src="images/lab1_other1_code.png" alt="Код">' +
                '<h4>Селектори атрибутів</h4>' +
                '<p>Вибирає тільки анкерні теги, які мають атрибут title.<p>' +
                '<img src="images/lab1_other2_code.png" alt="Код">' +
                '<h4>Селектор групування</h4>' +
                '<p>Селектори групування обирає всі HTML елементи з однаковими визначеннями стилю.<p>' +
                '<img src="images/lab1_other4_code.png" alt="Код">';

                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_fonts_code.png" alt="Код">' +
                '<h4>Результат</h4>' +
                '<img src="images/lab1_tag.jpg" alt="Результат">' +
                '<h3>Контури</h3>' +
                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_contour_code.png" alt="Код">' +
                '<h4>Результат</h4>' +
                '<img src="images/lab1_class.jpg" alt="Результат">' +
                '<h3>Фон</h3>' +
                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_color_code.png" alt="Код">' +
                '<h3>Колір тексту</h3>' +
                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_colortext_code.png" alt="Код">' +
                '<h4>Результат</h4>' +
                '<img src="images/lab1_tag.jpg" alt="Результат">' +
                '<h3>CSS-властивості для таблиць, багаторівневих списків</h3>' +
                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_table_code.png" alt="Код">' +
                '<img src="images/lab1_list_code.png" alt="Код">' +
                '<h4>Результат</h4>' +
                '<img src="images/lab1_table.jpg" alt="Результат">' +
                '<img src="images/lab1_list.jpg" alt="Результат">';
            });

            conclusionButton.addEventListener("click", function () {
                content.innerHTML = '<h3>Висновок</h3><p>На лабораторній роботі були здобуті практичні навички роботи з селекторами, ідентифікаторами, списками, різноманітними властивостями кольору і фону, зовнішними та внутрішними відступами, плаваючими елементами, оформленням текстових елементів.</p>';
            });
        });
