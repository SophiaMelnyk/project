            topicButton.addEventListener("click", function () {
                content.innerHTML = '<h3>Тема:</h3><p>Верстка HTML-документу. Блокова верстка. Верстка засобами CSS та FLEXBOX.</p>'+
                '<h3>Мета:</h3>' +
                    '<ul>' +
                        '<li><p>придбати практичні навички роботи верстки сторінок засобами CSS, верстки на основі плаваючих елементів, з’ясувати переваги та недоліки типів макетів веб-сторінок;</p></li>' +

                    '</ul>' +
                '</p>' +
                '<h3>Посилання на проєкт:</h3><a href="https://github.com/SophiaMelnyk/project.git" target="_blank">Посилання на проєкт</a>';
            });
            
            taskoneButton.addEventListener("click", function () {
                content.innerHTML = '<h3>Завдання №1. Зовнішній вигляд макету. Код макету</h3>' +

                '<h4>3. Зовнішній CSS:</h4><p>Найкращий спосіб організації стилів у великих веб-проектах - це використовувати зовнішні CSS-файли. Створити окремий файл з розширенням .css, визначити в ньому всі потрібні стилі, а потім підключити його до HTML-сторінки за допомогою тегу &lt;link>.</p>';
            });

            tagChooseButton.addEventListener("click", function () {
                content.innerHTML = '<h3>Селектори тегу</h3>' +
                '<p>Селектор тегу обирає HTML елементи на основі імені елемента.<p>' +
                '<h3>HTML-код</h3>' +
                '<img src="images/lab1_tag_html.png" alt="Код">' +
                '<h3>CSS-код</h3>' +
                '<img src="images/lab1_tag_code.png" alt="Код">' +
                '<h3>Результат</h3>' +

                '<img src="images/lab1_universal_code.png" alt="Код">';

                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_fonts_code.png" alt="Код">' +

                '<img src="images/lab1_tag.jpg" alt="Результат">' +
                '<h3>Контури</h3>' +
                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_contour_code.png" alt="Код">' +
                '<h4>Результат</h4>' +
                '<img src="images/lab1_class.jpg" alt="Результат">' +

                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_color_code.png" alt="Код">' +
                '<h3>Колір тексту</h3>' +
                '<h4>CSS-код</h4>' +
                '<img src="images/lab1_colortext_code.png" alt="Код">' +
                '<h4>Результат</h4>' +

                '<img src="images/lab1_table.jpg" alt="Результат">' +

            conclusionButton.addEventListener("click", function () {

                '<h4>Переваги:</h4>' +
                '<p>1. Простота в розробці: використання таблиць для оформлення і розміщення вмісту може бути дуже простим і легким для розробника, особливо для створення простих структур.</p>' +
                '<p>2. Контроль над розміром і розташуванням: таблиці дозволяють точно контролювати розмір і розташування елементів на сторінці, що важливо для деяких дизайнерських вимог.</p>' +
                '<h4>Недоліки:</h4>' +
                '<p>1. Неадаптивність: використання таблиць може призвести до проблем з адаптивністю на різних пристроях і розмірах екрану.</p>' +
                '<p>2. Специфічність коду: код, що використовує таблиці для розміщення вмісту, може бути менш зрозумілим і складним для розробки та підтримки.</p>' +
                '<h4>Створення веб-додатків за допомогою блоків (плаваючих блоків):</h4>' +
                '<h4>Переваги:</h4>' +
                '<p>1. Адаптивність: використання блоків дозволяє створювати адаптивний дизайн, який легко пристосовується до різних розмірів екрану і пристроїв.</p>' +
                '<p>2. Зручний CSS: робота з блоками дозволяє використовувати CSS для стилізації і розміщення елементів, що робить код більш чистим і зрозумілим.</p>' +
                '<h4>Недоліки:</h4>' +
                '<p>1. Складність для початківців: для новачків може бути складним зрозуміти, як працюють різні CSS-властивості для розміщення блоків.</p>' +
                '<p>2. Можливість неправильної розмітки: неправильне використання блоків може призвести до проблем з розміткою і відображенням на сторінці.</p>';
            });
        });
