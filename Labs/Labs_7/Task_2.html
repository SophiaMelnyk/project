<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання №2</title>
</head>
<body>
    <h2>Завдання №2</h2>

    <p>Текст:</p>
    <input type="text" id="input1" value="Текст 1">
    
    <p>Текст:</p>
    <input type="text" id="input2" value="Текст 2">
    
    <button onclick="swapText()">SWAP ME</button>

    <script>
        function swapText() {
            var input1 = document.getElementById('input1');
            var input2 = document.getElementById('input2');

            var temp = input1.value;
            input1.value = input2.value;
            input2.value = temp;
        }
    </script>

</body>
</html>
