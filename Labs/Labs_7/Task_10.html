<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання №10</title>
</head>
<body>
    <h2>Завдання №10</h2>

    <div id="controls">
        <input type="number" min="1" max="100" step="1" />
        <button type="button" data-create>Create</button>
        <button type="button" data-destroy>Destroy</button>
    </div>

    <div id="boxes"></div>

    <script>
        function getRandomHexColor() {
            return `#${Math.floor(Math.random() * 16777215)
                .toString(16)
                .padStart(6, '0')}`;
        }

        function createBoxes(amount) {
            var boxesContainer = document.getElementById('boxes');
            var baseSize = 30;

            for (var i = 0; i < amount; i++) {
                var box = document.createElement('div');
                box.style.width = baseSize + i * 10 + 'px';
                box.style.height = baseSize + i * 10 + 'px';
                box.style.backgroundColor = getRandomHexColor();

                boxesContainer.appendChild(box);
            }
        }

        function destroyBoxes() {
            var boxesContainer = document.getElementById('boxes');
            boxesContainer.innerHTML = '';
        }

        var createButton = document.querySelector('[data-create]');
        var destroyButton = document.querySelector('[data-destroy]');
        var input = document.querySelector('input');

        createButton.addEventListener('click', function() {
            var amount = input.value;
            if (amount >= 1 && amount <= 100) {
                createBoxes(amount);
                input.value = '';
            } else {
                alert('Please enter a number between 1 and 100.');
            }
        });

        destroyButton.addEventListener('click', destroyBoxes);
    </script>

</body>
</html>
