<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання №7</title>
</head>
<body>
    <h2>Завдання №7</h2>

    <ul id="categories">
        <li class="item">
            <h2>Animals</h2>
            <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
            </ul>
        </li>
        <li class="item">
            <h2>Products</h2>
            <ul>
                <li>Bread</li>
                <li>Prasley</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li class="item">
            <h2>Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>

    <script>
        // Отримання списку категорій
        var categoriesList = document.getElementById('categories');

        // 1. Порахувати і вивести кількість категорій
        var categoriesCount = categoriesList.querySelectorAll('.item').length;
        console.log('Кількість категорій: ' + categoriesCount);

        // 2. Для кожної категорії вивести заголовок і кількість елементів
        var categoryItems = categoriesList.querySelectorAll('.item');
        categoryItems.forEach(function (category) {
            var categoryName = category.querySelector('h2').textContent;
            var categoryItemCount = category.querySelectorAll('li').length;
            console.log('Категорія: ' + categoryName + ', Кількість елементів: ' + categoryItemCount);
        });
    </script>

</body>
</html>
