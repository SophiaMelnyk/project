<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="icon" href="images/planner.png">
    <link rel="stylesheet" href="styles/stylesproject.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Логотип">
        <div class="logo-nav">
            <a href="project.html">Головна</a>
            <a href="alltasks.html">Всі завдання</a>
            <a href="basket.html">Кошик</a>
        </div>
        <div class="new-task-button">
            <a href="newtask.html">Створити нове завдання</a>
        </div>
    </header>
    <h2 style="text-align: center;">Створити нове завдання</h2>
    <div class="center-container">
        <form action="/submit" method="post">
            <label for="task">Завдання:</label>
            <input type="text" id="task" name="task" required><br>
            <label for="deadline">Термін:</label>
            <input type="date" id="deadline" name="deadline" required><br>
            <input type="submit" value="Додати завдання">
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p>Планувальник завдань</p>
            </div>
            <div class="footer-links">
                <a href="aboutus.html">Про нас</a>
            </div>
        </div>
        <div class="footer-copyright">
            © 2023 Planner
        </div>
    </footer>
</body>
</html>
